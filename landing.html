<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/d46792e0a6.css"> 
	<link rel="stylesheet" type="text/css" href="css\landing_style.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="js\landing_scripts.js"></script>
</head>
<body>
	<header id="header">
		<button href=".header">Home</button>
		<button href="#joinTo">How join to?</button>
		<button href=".form">Contact Us</button>
	</header>
	<section class="container">
		<nav>
			<img src="image\IPhone_7.png" align="left" alt="IPhone">
			<div class="register">
				<h1>Only now</h1>
				<h3>Just register and put your promo in.
					You will get all interesting informations.</h3><br>
					<h3>And only today we will give you special bonus on your account!
					</h3>
				</div>
			</nav>
			<article id="joinTo">
				<div class="icons">
					<i class="fa fa-hand-pointer-o fa-2x" aria-hidden="true"></i>
					<h1 class="string">Click register now!</h1>
				</div>
				<div class="icons">
					<i class="fa fa-user-o fa-2x" aria-hidden="true"></i></i>
					<h1 class="string">Fill in the registration fields.</h1>
				</div>
				<div class="icons">
					<i class="fa fa-handshake-o fa-2x" aria-hidden="true"></i>
					<h1 class="string">Congratulations!</h1>
				</div>
			</article>
			<footer>
				<div class="form">
					<form>
						<h1>Register!</h1>
						Email:<br>
						<input type="email" name="email" value="Johny@gmail.com" required><br>
						First name:<br>
						<input type="text" name="firstname" value="Johny" required>
						<br>
						Last name:<br>
						<input type="text" name="lastname" value="Jonson" required>
						<br><br>
						<input type="submit" class="button" value="Sign in">
					</form>
				</div>
			</footer>
		</section>
		<a href="#" class="scroller"></a>
	</body>
	</html>
